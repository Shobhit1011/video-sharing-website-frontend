<html>
    <body>
        <div class="main-div">
            <mat-card class="login-card card-dimensions">
                <mat-card-header>
                    <mat-card-title>
                        <span>User Login</span>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)= login()>
                        <div style="padding-top: 10px;">
                            <mat-form-field>
                                <input matInput [formControl]="usernameInput" placeholder="Enter your username" name="username" autocomplete="true">
                                <mat-error *ngIf="usernameInput.errors && usernameInput.errors.required"> Username is required</mat-error>
                            </mat-form-field>
                        </div>
                        <div style="padding-top: 10px;"> 
                            <mat-form-field>
                                <input matInput type="password" [formControl]="passwordInput" placeholder="Enter your password" name="password"autocomplete="true">
                                <mat-error *ngIf="passwordInput.errors && passwordInput.errors.required"> Password is required</mat-error>
                            </mat-form-field>
                        </div>
                        <button style="margin-top: 20px;" class="color" mat-raised-button>Login</button>
                    </form>
                    <br>
                    Didn't have an account?&nbsp;&nbsp;
                    <a class="text-docoration"[routerLink]="['/user/register']"><b>Signup</b></a>
                </mat-card-content>
            </mat-card>
        </div>
    </body>
</html>
